<!DOCTYPE html>
<html>

<head>
	<title>SK LOGIN</title>
	<link rel="stylesheet"href="login.css">
    
</head>

<body>
	<div class="main">
		<h3>Enter your login for SK Engg Clg</h3>
		<form action="">
			<label for="first">
				Username:
			</label>
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
		<p>Not registered? 
			<a href="#"
			style="text-decoration: none;">
				Create an account
			</a>
		</p>
        <a href="home2.html">Home Page</a>
	</div>
</body>

</html>
